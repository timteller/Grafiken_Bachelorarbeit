name: Export Draw.io Layers to PDFs and Commit

on:
  push:
    paths:
      - '*.drawio'

jobs:
  export-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y xmlstarlet

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install drawio-batch
        run: npm install -g drawio-batch

      - name: Export PDFs from layers
        run: |
          set -e
          FILE=$(find . -name '*.drawio' | head -n 1)
          OUT_DIR=diagrams
          PAGE_INDEX=0
          mkdir -p "$OUT_DIR"

          echo "Using file: $FILE"

          mapfile -t LAYERS < <(xmlstarlet sel -t -m "//object[@style='layer']" -v "@label" -n "$FILE")
          echo "Found layers: ${LAYERS[*]}"

          for LAYER in "${LAYERS[@]}"; do
            echo "Exporting layer: $LAYER"
            drawio-batch \
              --input "$FILE" \
              --output "$OUT_DIR/${LAYER}.pdf" \
              --format pdf \
              --page-index "$PAGE_INDEX" \
              --layers "$LAYER" \
              --crop
          done

      - name: Check generated PDFs
        run: ls -l diagrams/

      - name: Commit and push PDFs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add diagrams/
          git commit -m "Update PDFs from Draw.io layers" || echo "No changes"
          git push
